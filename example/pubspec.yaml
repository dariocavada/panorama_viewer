version: 1.0.0+1

environment:
  sdk: '>=3.5.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_image_filters: ^0.0.25
  flutter_gpu_filters_interface: ^0.0.18
  cupertino_icons: ^1.0.8

  panorama_viewer: 
